<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYRØ • Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; 
        }

        #starfield-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .star { position: absolute; background: #ffffff; border-radius: 50%; opacity: 0; box-shadow: 0 0 8px 1px rgba(255, 255, 255, 0.7); animation: twinkle var(--duration) infinite ease-in-out; }
        
        @keyframes twinkle { 
            0%, 100% { opacity: 0.15; transform: scale(0.6); } 
            50% { opacity: 0.9; transform: scale(1.1); } 
        }

        /* PERFECT CENTERING */
        .viewport-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 10;
        }

        .login-card { width: 100%; max-width: 400px; padding: 2rem; text-align: center; }

        .eyro-logo { 
            font-size: 5rem; 
            font-weight: 800; 
            letter-spacing: 0.5em; 
            margin-right: -0.5em; 
            margin-bottom: 0.5rem; 
            line-height: 1;
        }

        .sub-tag { 
            font-size: 10px; 
            font-weight: 800; 
            letter-spacing: 0.6em; 
            color: rgba(255,255,255,0.3); 
            margin-bottom: 4rem; 
            text-transform: uppercase; 
            margin-right: -0.6em;
            display: block; /* Ensures it stays on its own line */
        }

        .google-btn { 
            width: 100%; 
            background: #fff; 
            color: #000; 
            padding: 1.25rem; 
            border-radius: 1.5rem; 
            font-size: 11px; 
            font-weight: 800; 
            letter-spacing: 0.2em; 
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .google-btn:hover { 
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.25);
        }

        .status-msg { font-size: 9px; margin-top: 2rem; opacity: 0.3; letter-spacing: 0.2em; text-transform: uppercase; }
        
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <p class="status-msg">Syncing Relay...</p>
    </div>

    <div id="starfield-container"></div>

    <div class="viewport-center">
        <div class="login-card">
            <h1 class="eyro-logo">EYRØ</h1>
            <span class="sub-tag">Academic Excellence</span>
            
            <button onclick="login()" class="google-btn">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"/>
                </svg>
                Sign In
            </button>

            <p class="status-msg" id="status">Secure Connection Verified</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWiHa1wj29wdVWQY6Z9kGtZxxPTK7y2YQ",
            authDomain: "eyro-87bf7.firebaseapp.com",
            projectId: "eyro-87bf7",
            storageBucket: "eyro-87bf7.firebasestorage.app",
            messagingSenderId: "816390552938",
            appId: "1:816390552938:web:07ea350f7aaaf34c5af913"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        setPersistence(auth, browserLocalPersistence);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                localStorage.setItem('eyro_uid', user.uid);
                localStorage.setItem('eyro_username', user.displayName);
                window.location.href = 'home.html';
            } else {
                const overlay = document.getElementById('loading-overlay');
                if(overlay) {
                    overlay.style.opacity = '0';
                    setTimeout(() => overlay.style.display = 'none', 500);
                }
            }
        });

        window.login = async () => {
            const status = document.getElementById('status');
            status.innerText = "Authorizing...";
            
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                const userRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userRef);

                // This logic ensures that even if the user exists, we update the 'name' 
                // and 'username' fields to match their Google display name.
                await setDoc(userRef, {
                    name: user.displayName,
                    username: user.displayName,
                    email: user.email,
                    totalHours: userDoc.exists() ? (userDoc.data().totalHours || 0) : 0,
                    totalPYQ: userDoc.exists() ? (userDoc.data().totalPYQ || 0) : 0,
                    createdAt: userDoc.exists() ? (userDoc.data().createdAt || new Date()) : new Date()
                }, { merge: true });

                localStorage.setItem('eyro_uid', user.uid);
                localStorage.setItem('eyro_username', user.displayName);
                window.location.href = 'home.html';

            } catch (error) {
                status.innerText = "Connection Failed";
                console.error(error);
            }
        };

        // Starfield Logic
        const container = document.getElementById('starfield-container');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = (Math.random() * 2 + 1) + 'px';
            star.style.width = size; star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 3) + 's');
            container.appendChild(star);
        }
    </script>
</body>
</html>
