<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYRØ • Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #000;
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* SPACED OUT STARFIELD */
        #starfield-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 8px 1px rgba(255, 255, 255, 0.7);
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.15; transform: scale(0.6); }
            50% { opacity: 0.9; transform: scale(1.1); }
        }

        .main-content {
            position: relative;
            z-index: 10;
        }

        /* PREMIUM GLASS EFFECTS */
        .glass {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 2.5rem;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glass:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .nav-label {
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            padding: 0.6rem 1.6rem;
            border-radius: 1rem;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .logout-btn:hover {
            background: #fff; 
            color: #000;
        }

        /* OBJECTIVES - CRISP WHITE */
        .objective-input {
            background: transparent;
            border-bottom: 2px solid rgba(255, 255, 255, 0.15);
            outline: none;
            padding-bottom: 10px;
            font-size: 1.25rem;
            font-weight: 500;
            color: #ffffff;
            width: 100%;
            transition: 0.3s;
        }

        .objective-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
        }

        input[type="checkbox"] {
            appearance: none;
            width: 24px; height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="checkbox"]:checked {
            background: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-6 md:p-12 lg:p-16">

    <div id="starfield-container"></div>

    <div class="main-content max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-end gap-10 mb-20 px-4">
            <div>
                <h1 class="text-6xl font-extrabold tracking-[0.3em]">EYRØ</h1>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
            
            <div class="flex gap-12">
                <div class="text-right">
                    <p class="nav-label mb-2">Total Hours</p>
                    <p id="stat-hours" class="text-5xl font-light tracking-tighter">0.0</p>
                </div>
                <div class="text-right">
                    <p class="nav-label mb-2">Solved PYQs</p>
                    <p id="stat-pyqs" class="text-5xl font-light tracking-tighter">0</p>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
            
            <a href="tracker.html" class="md:col-span-8 glass p-12 flex flex-col justify-between h-80 group">
                <p class="nav-label">Sector 01</p>
                <div>
                    <h2 class="text-5xl font-extrabold tracking-tighter mb-2">STUDY TRACKER</h2>
                    <p class="text-[10px] font-bold opacity-30 uppercase tracking-[0.4em]">Class 12 Boards Board</p>
                </div>
            </a>

            <a href="leaderboard.html" class="md:col-span-4 glass p-10 flex flex-col justify-between group">
                <p class="nav-label">Ranking</p>
                <div>
                    <h2 class="text-3xl font-extrabold uppercase mb-1">Leaderboard</h2>
                    <p class="text-[10px] text-white/30 font-bold uppercase tracking-widest">Global Standings</p>
                </div>
            </a>

            <div class="md:col-span-7 glass p-12">
                <p class="nav-label mb-10">Target Objectives</p>
                <div class="space-y-10">
                    <div class="flex items-center gap-6">
                        <input type="checkbox" id="check-1" onchange="saveGoals()">
                        <input type="text" id="goal-1" oninput="saveGoals()" placeholder="Priority 01" class="objective-input">
                    </div>
                    <div class="flex items-center gap-6">
                        <input type="checkbox" id="check-2" onchange="saveGoals()">
                        <input type="text" id="goal-2" oninput="saveGoals()" placeholder="Priority 02" class="objective-input">
                    </div>
                    <div class="flex items-center gap-6">
                        <input type="checkbox" id="check-3" onchange="saveGoals()">
                        <input type="text" id="goal-3" oninput="saveGoals()" placeholder="Priority 03" class="objective-input">
                    </div>
                </div>
            </div>

            <a href="chat.html" class="md:col-span-5 glass p-10 flex flex-col justify-between group">
                <div class="flex justify-between items-start">
                    <p class="nav-label">Comms</p>
                    <span class="w-2 h-2 bg-white rounded-full animate-pulse shadow-[0_0_15px_white]"></span>
                </div>
                <div>
                    <h2 class="text-3xl font-extrabold uppercase mb-1">Messages</h2>
                    <p class="text-[10px] text-white/30 font-bold uppercase tracking-widest">Active Relay</p>
                </div>
            </a>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWiHa1wj29wdVWQY6Z9kGtZxxPTK7y2YQ",
            authDomain: "eyro-87bf7.firebaseapp.com",
            projectId: "eyro-87bf7",
            storageBucket: "eyro-87bf7.firebasestorage.app",
            messagingSenderId: "816390552938",
            appId: "1:816390552938:web:07ea350f7aaaf34c5af913"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // STAR GENERATOR - SPACED OUT (80 stars)
        const container = document.getElementById('starfield-container');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = (Math.random() * 2 + 0.8) + 'px'; 
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 4 + 4) + 's');
            star.style.animationDelay = (Math.random() * 8) + 's';
            container.appendChild(star);
        }

        window.logout = () => { localStorage.clear(); window.location.href = 'index.html'; };

        window.onload = async () => {
            const uid = localStorage.getItem('eyro_uid');
            if(!uid) window.location.href = 'index.html'; 
            
            // Fetch Real-time Stats from Firestore
            try {
                const userDoc = await getDoc(doc(db, "users", uid));
                if(userDoc.exists()) {
                    const data = userDoc.data();
                    document.getElementById('stat-hours').innerText = (data.totalHours || 0).toFixed(1);
                    document.getElementById('stat-pyqs').innerText = (data.totalPYQ || 0);
                }
            } catch (e) { console.error("Error fetching stats:", e); }

            // Load Local Goals
            const savedGoals = JSON.parse(localStorage.getItem('eyro_goals') || '{}');
            for (let i = 1; i <= 3; i++) {
                if (savedGoals[`goal${i}`]) {
                    document.getElementById(`goal-${i}`).value = savedGoals[`goal${i}`].text;
                    document.getElementById(`check-${i}`).checked = savedGoals[`goal${i}`].done;
                }
            }
        };

        window.saveGoals = () => {
            const goals = {};
            for (let i = 1; i <= 3; i++) {
                goals[`goal${i}`] = {
                    text: document.getElementById(`goal-${i}`).value,
                    done: document.getElementById(`check-${i}`).checked
                };
            }
            localStorage.setItem('eyro_goals', JSON.stringify(goals));
        };
    </script>
</body>
</html>
